<button *ngIf="showApp" routerLink="/home">Pay</button>
<router-outlet></router-outlet>
<div *ngIf="showApp">
  <div *ngFor="let card of cards$ | async; let i = index;">
    <h3>Card {{i+1}}</h3>
    <ul class="one">
      <li>Card Holder : {{ card.holder }}</li>
      <li>Card Number : {{ card.number }}</li>
      <li>Card Expiry : {{ card.expiry }}</li>
      <li>Card CVV : {{ card.cvv }}</li>
      <li>Amount : {{ card.amount }}</li>
    </ul>
  </div>
</div>
